<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spindrift Yachting Services - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="js/load-content.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="navbar"></div> <!-- Navbar will be injected here -->

    <main>

      <div class="contact-container">
        <div class="contact-left">
          <p class="red-text">GET IN TOUCH</p>
          <h1>CONTACT US</h1>
          <br>
          <p>EMAIL</p>
          <p>slackfuck@spindriftyachtmanagement</p>
          <br>
          <p>PHONE</p>
          <p>xxxxxxxxxxxxxx</p>
          <br>
          <p>LOCATION</p>
          <p>Marina/Street</p>
          <p>Paleros</p>
          <p>Greece</p>
          <br>
          <p class="red-text smaller-text"><em>View On Map</em></p>
          <br>
          <form action="https://formspree.io/f/mpwayvak" method="POST">
            <label>
              First Name
              <input type="text" name="firstName" class="input-line">
            </label>
            <label>
              Last Name
              <input type="text" name="lastName" class="input-line">
            </label>
            <label>
              Email
              <input type="email" name="email" class="input-line">
            </label>
            <label>
              Telephone
              <input type="tel" name="phone" class="input-line">
            </label>
            <label style="grid-column: span 2;">
              Your Message
              <textarea name="message" class="input-line"></textarea>
            </label>
            <button type="submit" class="underline-button">Send</button>
          </form>




        </div>
        <div class="contact-right">
          <img src="images/contact.png" alt="Contact Image" class="contact-image">
        </div>
      </div>


    </main>

    <div id="footer"></div> <!-- Footer will be injected here -->
</body>
</html>
